<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoScroll" @mouseleave="autoScroll">
                    <h1>{{game[activeIndex].title}}</h1>
                <div class="item">
                    <img :src="game[activeIndex].image" :alt="game.title" />
                    <div class="text">
                        <h3>{{game[activeIndex].title}}</h3>
                        <p>
                            {{game[activeIndex].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb"  @click="clickShow(index)" v-for="(games,index) in game" :key="index" :class="index === activeIndex ? 'active' : ''">
                        <img :src="game[index].image" :alt="game[activeIndex].title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@3"></script>

    <script src="js/script.js"></script>
</body>
</html>
